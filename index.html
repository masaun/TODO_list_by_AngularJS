<!DOCTYPE html>
<html lang="ja" ng-app="myapp">
<head>
  <meta charset="UTF-8">
  <title>TODO list by AngularJS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="myscript.js"></script>
  <style>
    .done-true {
      color: gray;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1>TODO LIST</h1>
  <div ng-controller="MainController">
    <p>Finished Task: {{getDoneCount()}} / {{tasks.length}}</p>
    <button ng-click="deleteDone()">Delete Finished</button>
    <ul>
      <li ng-repeat="task in tasks">
      <input type="checkbox" ng-model="task.done">
      <span class="done-{{task.done}}">{{task.body}}</span>
      <a href ng-click="tasks.splice($index,1)">[Ã—]</a>
      </li>
    </ul>
    
    <ul>
      <form ng-submit="addNew()">
        <input type="text" ng-model="newTaskBody">
        <input type="submit" value="add">
      </form>
    </ul>
  
  </div>
</body>
</html>
